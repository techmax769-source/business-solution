<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – Max</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f7;
            margin: 0;
            padding: 0;
            color: #222;
        }

        /* Full-page container */
        .container {
            width: 100%;
            min-height: 100vh;
            background: #fff;
            padding: 30px;
            box-sizing: border-box;
        }

        h1 {
            text-align: left;
            font-size: 34px;
            margin-bottom: 10px;
            color: #0066cc;            /* BLUE TITLE LIKE ABOUT PAGE */
            font-weight: bold;
        }

        .info {
            font-size: 22px;
            margin-bottom: 25px;
            line-height: 1.7;
        }

        .contact-box {
            margin: 30px 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .contact-item img {
            width: 34px;
            height: 34px;
            margin-right: 12px;
        }

        h2 {
            font-size: 28px;
            margin-top: 40px;
            margin-bottom: 18px;
        }

        .social-links a {
            display: inline-block;
            margin-right: 15px;
        }

        .social-links img {
            width: 42px;
            height: 42px;
            transition: 0.2s;
        }

        .social-links img:hover {
            transform: scale(1.15);
        }

        .back {
            display: block;
            margin-top: 50px;
            text-align: left;
            font-size: 22px;
            font-weight: bold;
            color: #0066cc;
            text-decoration: none;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>Contact Max</h1>

        <p class="info">
            If you’d like to get in touch, feel free to use any of the contact methods below.
            I’m available for collaboration, support, or project discussions.
        </p>

        <div class="contact-box">

            <div class="contact-item">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png">
                <span><strong>Name:</strong> Max</span>
            </div>

            <div class="contact-item">
                <img src="https://cdn-icons-png.flaticon.com/512/535/535239.png">
                <span><strong>Location:</strong> Kenya</span>
            </div>

            <div class="contact-item">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png">
                <span><strong>Phone:</strong> +254738734134</span>
            </div>

            <div class="contact-item">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png">
                <span><strong>Phone:</strong> +254746093533</span>
            </div>

        </div>

        <h2>Social Media</h2>

        <div class="social-links">
            <a href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </a>

            <a href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
            </a>

            <a href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
            </a>

            <a href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968958.png" alt="X">
            </a>
        </div>

        <a href="index.html" class="back">← Back to Home</a>
    </div>

</body>
</html>
