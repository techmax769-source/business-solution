<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – Max</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f7;
            margin: 0;
            padding: 0;
            color: #222;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 35px;
            border-radius: 14px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .info {
            font-size: 20px;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .contact-box {
            margin: 30px 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            font-size: 20px;
        }

        .contact-item img {
            width: 32px;
            height: 32px;
            margin-right: 12px;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            display: inline-block;
            margin-right: 15px;
        }

        .social-links img {
            width: 38px;
            height: 38px;
            transition: 0.2s ease;
        }

        .social-links img:hover {
            transform: scale(1.12);
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back {
            display: block;
            margin-top: 40px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Max</h1>

        <p class="info">
            If you’d like to get in touch, feel free to use any of the contact methods below.
            I’m always available for collaboration, support, or project discussions.
        </p>

        <div class="contact-box">

            <div class="contact-item">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png">
                <span><strong>Name:</strong> Max</span>
            </div>

            <div class="contact-item">
                <img src="https://cdn-icons-png.flaticon.com/512/535/535239.png">
                <span><strong>Location:</strong> Kenya</span>
            </div>

            <div class="contact-item">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png">
                <span><strong>Phone:</strong> +254738734134</span>
            </div>

            <div class="contact-item">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png">
                <span><strong>Phone:</strong> +254746093533</span>
            </div>

        </div>

        <h2 style="font-size:26px; margin-top:40px;">Social Media</h2>

        <div class="social-links">
            <a href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </a>

            <a href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
            </a>

            <a href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
            </a>

            <a href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968958.png" alt="X">
            </a>
        </div>

        <a href="index.html" class="back">← Back to Home</a>
    </div>

</body>
</html>
